name: Tests

on:
  pull_request:
    branches:
      - main

concurrency:
  group: ${{ github.ref }}-${{ github.workflow }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
        fetch-depth: 0

      - name: Git version
        id: version
        uses: codacy/git-version@2.7.1
        with:
          release-branch: "main"

      - name: check tag
        run: |
          echo "tag: ${{ steps.version.outputs.version }}"